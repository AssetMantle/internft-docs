# Project information
site_name: Interchain Non-Fungible Token
site_description: Specefication Working Draft
site_author: interNFT
site_url: http://internft.org/

# Repository
repo_name: interNFT
repo_url: https://github.com/interNFT/
edit_uri: ""

# Copyright
copyright: interNFT

docs_dir: markdowns

# Documentation and theme
theme:
  name: material
  custom_dir: resources

  features:
    - tabs
    #- instant

  palette:
    scheme: default
    primary: black
    accent: grey

  font:
    text: Roboto
    code: Roboto Mono

  favicon: assets/images/favicon.jpg
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/interNFT
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/interNFT
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/interNFT/
    - icon: fontawesome/brands/medium
      link: https://medium.com/interNFT
    - icon: fontawesome/brands/telegram
      link: https://t.me/interNFT

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv [ "GOOGLE_ANALYTICS_KEY" ]
  - auto

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite:
      guess_lang: false

# Page tree
nav:
  - Working Group:
      - Home: index.md
      - Meetings: workingGroup/meetings.md
      - Group Details: workingGroup/groupDetails.md
      - Getting Involved: workingGroup/gettingInvolved.md
  - Working Draft:
      - 1. Introduction: workingDraft/introduction.md
      - 2. Use Cases Taxonomy: workingDraft/useCases.md
      - 3. Use Cases Collection: workingDraft/useCasesCollected.md
      - 4. Terminology: workingDraft/terminology.md
      - 5. Interface: workingDraft/interface.md
      - 6. Identifier: workingDraft/identifier.md
      - 7. Properties: workingDraft/properties.md
      - 8. Representation: workingDraft/representation.md
      - 9. Methods: workingDraft/methods.md
      - 10. Resolution: workingDraft/resolution.md
      - 11. Security: workingDraft/security.md
      - 12. Privacy: workingDraft/privacy.md
      - 13. Examples: workingDraft/examples.md
      - 14. Known Issues: workingDraft/knownIssues.md
  - Roadmap:
      - Milestones: roadmap/milestones.md

extra_css:
  - stylesheets/extra.css
